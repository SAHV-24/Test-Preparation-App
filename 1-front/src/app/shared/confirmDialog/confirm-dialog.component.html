<h2 mat-dialog-title>{{ data.title || 'Confirmar acci√≥n' }}</h2>
<mat-dialog-content>
  <div class="confirm-message">
    <mat-icon color="warn" style="vertical-align: middle;">warning</mat-icon>
    <span>{{ data.message }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText || 'Cancelar' }}</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Eliminar' }}</button>
</mat-dialog-actions>
