<h2 mat-dialog-title>Editar Tema</h2>
<form [formGroup]="form" (ngSubmit)="guardar()" class="tema-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" required maxlength="100" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estado" required>
      <mat-option value="Activo">Activo</mat-option>
      <mat-option value="Inactivo">Inactivo</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Período</mat-label>
    <mat-select formControlName="periodo" required>
      <mat-option [value]="1">1</mat-option>
      <mat-option [value]="2">2</mat-option>
      <mat-option [value]="3">3</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="file-or-url-row">
    <div class="file-upload-col">
      <label class="file-label">
        <mat-icon>image</mat-icon> Subir imagen de fórmulas
        <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      </label>
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Vista previa fórmula" />
      </div>
    </div>
    <div class="url-col">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>o URL de imagen de fórmulas</mat-label>
        <span matPrefix><mat-icon>link</mat-icon></span>
        <input matInput formControlName="fotoFormulasUrl" (input)="onUrlInput()" [disabled]="!!selectedFile" />
      </mat-form-field>
    </div>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>URL Presentación</mat-label>
    <span matPrefix><mat-icon>slideshow</mat-icon></span>
    <input matInput formControlName="linkPresentacionUrl" />
  </mat-form-field>

  <div class="modal-actions">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
  </div>
</form>
